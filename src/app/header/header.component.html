<header>
  <div class="container">
    <a routerLink="/">
      <h1>{{ title }}</h1>
    </a>

    <div class="actions">
      <button
        mat-icon-button
        aria-label="Favorite button with heart icon"
        (click)="openWishList.emit()"
      >
        <mat-icon [matBadge]="wishCount()" aria-hidden="false">
          favorite
        </mat-icon>
      </button>
    </div>
  </div>
</header>
