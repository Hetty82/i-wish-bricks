<tr>
  <td>
    <figure>
      <img
        src="images/{{ set().number }} Small.png"
        alt="Lego set {{ set().name }}"
      />
    </figure>
  </td>

  <td>
    <span class="number">{{ set().number }}</span>
  </td>

  <td>
    <span class="name">{{ set().name }}</span>
  </td>

  <td>
    <span class="price">{{ set().price | currency: "EUR" }}</span>
  </td>

  <!-- <mat-icon
    svgIcon="thumbs-up"
    aria-hidden="false"
    aria-label="Example thumbs up SVG icon"
  ></mat-icon> -->
  <!-- todo: add aria-hidden, aria-label -->
  <td>
    <div class="actions">
      <div class="wish" [class.wished]="2 > 0">
        <button mat-icon-button (click)="addWish.emit()">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>

      <footer>
        <button mat-icon-button class="remove" (click)="removeWish.emit()">
          <mat-icon>remove</mat-icon>
        </button>

        <span class="count">{{ set().wished }}</span>

        <button mat-icon-button class="add" (click)="addWish.emit()">
          <mat-icon>add</mat-icon>
        </button>
      </footer>
    </div>
  </td>
</tr>
