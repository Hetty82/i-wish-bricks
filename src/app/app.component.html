<mat-sidenav-container>
  <mat-sidenav-content>
    <app-header (openWishList)="sidenav.toggle()"></app-header>

    <main class="main">
      <router-outlet />
    </main>
  </mat-sidenav-content>

  <mat-sidenav #sidenav fixedInViewport>
    <app-wish-list (closed)="sidenav.close()"></app-wish-list>
  </mat-sidenav>
</mat-sidenav-container>
